<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian GK Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Kaun Banega Corepati </h1>
        <div id="question-text"></div>
        <div class="options">
            <div class="option" onclick="checkAnswer(1)"></div>
            <div class="option" onclick="checkAnswer(2)"></div>
            <div class="option" onclick="checkAnswer(3)"></div>
            <div class="option" onclick="checkAnswer(4)"></div>
        </div>
        <div id="result-text"></div>
        <div id="time-left"></div>
        <div id="total-winnings"></div>
        <button class="next-button" onclick="nextQuestion()">Next Question</button>
        <button class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
  <footer>
    <center>
      Made by Arbaj
    </center>
  </footer>
</body>
</html>
